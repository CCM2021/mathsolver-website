<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspace()">CE</button>
                <button onclick="factorial()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="clearScreen()">AC</button>
            </div>

            <div class="row">
                <button onclick="calculate('sin')">sin</button>
                <button onclick="calculate('pi')">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>

            <div class="row">
                <button onclick="calculate('cos')">cos</button>
                <button onclick="calculate('log')">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button onclick="calculate('tan')">tan</button>
                <button onclick="calculate('sqrt')">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="calculate('e')">e</button>
                <button onclick="calculate('pow')">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="evaluateExpression()">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>

    <script>
        var screen = document.querySelector('#screen');
        var btn = document.querySelectorAll('.btn');

        for (item of btn) {
            item.addEventListener('click', (e) => {
                btntext = e.target.innerText;
                if (btntext === 'x') {
                    btntext = '*';
                }

                if (btntext === '÷') {
                    btntext = '/';
                }
                screen.value += btntext;
            });
        }

        function calculate(operation) {
            switch (operation) {
                case 'sin':
                    screen.value = Math.sin(screen.value);
                    break;
                case 'cos':
                    screen.value = Math.cos(screen.value);
                    break;
                case 'tan':
                    screen.value = Math.tan(screen.value);
                    break;
                case 'pow':
                    screen.value = Math.pow(screen.value, 2);
                    break;
                case 'sqrt':
                    screen.value = Math.sqrt(screen.value);
                    break;
                case 'log':
                    screen.value = Math.log(screen.value);
                    break;
                case 'pi':
                    screen.value = Math.PI;
                    break;
                case 'e':
                    screen.value = Math.E;
                    break;
            }
        }

        function factorial() {
            var i, num, f;
            f = 1;
            num = screen.value;
            for (i = 1; i <= num; i++) {
                f = f * i;
            }

            i = i - 1;

            screen.value = f;
        }

        function backspace() {
            screen.value = screen.value.slice(0, -1);
        }

        function clearScreen() {
            screen.value = '';
        }

        function evaluateExpression() {
            screen.value = eval(screen.value);
        }
    </script>
</body>
</html>
